<md-card>
	<md-card-title>
		<md-card-title-media>
			<div class="md-media-sm card-media" layout>
				<img ng-src="{{profileimgsrc}}" class="md-card-image" alt="">
			</div>
		</md-card-title-media>
		<md-card-title-text>
			<span class="md-headline">{{name}}</span>
			<span class="md-subhead description">{{description}}</span>
		</md-card-title-text>
	</md-card-title>
</md-card>
